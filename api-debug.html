<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>Mental Health API Debug Test</h1>
    <div id="results"></div>
    
    <script>
        const API_BASE = 'https://mental-health-backend-gamma.vercel.app';
        const results = document.getElementById('results');
        
        function log(message) {
            results.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }
        
        async function testLogin() {
            try {
                log('Testing login...');
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@student.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                log(`Login response: ${JSON.stringify(data)}`);
                
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    log('✅ Login successful! Token saved.');
                    return data.token;
                } else {
                    log('❌ Login failed - no token received');
                    return null;
                }
            } catch (error) {
                log(`❌ Login error: ${error.message}`);
                return null;
            }
        }
        
        async function testMoodLog(token) {
            if (!token) return;
            
            try {
                log('Testing mood log creation...');
                const response = await fetch(`${API_BASE}/api/moods`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        mood: 'happy',
                        intensity: 8,
                        note: 'Test mood log'
                    })
                });
                
                const data = await response.json();
                log(`Mood log response: ${JSON.stringify(data)}`);
                
                if (response.ok) {
                    log('✅ Mood log created successfully!');
                } else {
                    log('❌ Mood log creation failed');
                }
            } catch (error) {
                log(`❌ Mood log error: ${error.message}`);
            }
        }
        
        async function testChat(token) {
            if (!token) return;
            
            try {
                log('Testing AI chat...');
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        message: 'Hello, how are you?'
                    })
                });
                
                const data = await response.json();
                log(`Chat response: ${JSON.stringify(data)}`);
                
                if (response.ok) {
                    log('✅ Chat working successfully!');
                } else {
                    log('❌ Chat failed');
                }
            } catch (error) {
                log(`❌ Chat error: ${error.message}`);
            }
        }
        
        // Run tests
        (async () => {
            const token = await testLogin();
            await testMoodLog(token);
            await testChat(token);
        })();
    </script>
</body>
</html>
